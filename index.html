<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리동네 빨래방 가격 비교</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>🧺 우리동네 빨래방 가격 비교</h1>
            <p>우리 동네 빨래방의 가격을 한눈에 비교해보세요!</p>
        </div>
    </header>

    <main class="main-content container">
        <section class="search-section">
            <div class="search-box">
                <input type="text" id="regionInput" placeholder="예: 역삼동, 신림동" aria-label="지역 검색 입력">
                <button id="searchButton" aria-label="검색"><i class="fas fa-search"></i> 검색</button>
            </div>
            <p class="search-tip">💡 서울 강남구 '역삼동' 또는 관악구 '신림동' 등으로 검색해보세요!</p>
        </section>

        <section class="laundry-list-section">
            <h2>🔎 검색 결과</h2>
            <div id="laundryList" class="laundry-list">
                <p class="no-results">검색 결과를 기다리고 있습니다. 지역을 검색해주세요!</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 우리동네 빨래방. 모든 권리 보유.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
